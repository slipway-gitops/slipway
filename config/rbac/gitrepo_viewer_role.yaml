# permissions to do viewer gitrepoes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitrepo-viewer-role
rules:
- apiGroups:
  - git.gitops.slipway.org
  resources:
  - gitrepoes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - git.gitops.slipway.org
  resources:
  - gitrepoes/status
  verbs:
  - get
