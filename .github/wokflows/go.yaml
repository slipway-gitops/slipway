name: Go
on:
  push:
    branches:
      - master
      - actions
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out
      uses: actions/checkout@v2
    - name: Test
      run: make test
